# =============================================================================
# .github/workflows/ci.yml
# Continuous integration for SAM2 Lung Nodule Segmentation.
#
# Triggers: push / PR to main or develop branches.
#
# Jobs:
#   lint      — ruff + black (formatting + style)
#   typecheck — mypy (static type checking)
#   test      — pytest with coverage (CPU-only, no SAM2 required)
#   build     — verify package is importable after install
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    tags:     ['v*']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONPATH: "."          # so tests can import project modules
  PYTHONDONTWRITEBYTECODE: "1"

# ─────────────────────────────────────────────────────────────────────────────
jobs:

  # ── 1. Linting ──────────────────────────────────────────────────────────────
  lint:
    name: Lint (ruff + black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install lint dependencies
        run: pip install ruff black

      - name: ruff check
        run: ruff check . --output-format=github

      - name: black -- check
        run: black --check --diff .

  # ── 2. Type checking ─────────────────────────────────────────────────────────
  typecheck:
    name: Type-check (mypy)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install torch==2.3.0+cpu --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install mypy types-PyYAML types-tqdm

      - name: mypy
        run: mypy . --ignore-missing-imports --no-strict-optional

  # ── 3. Tests ─────────────────────────────────────────────────────────────────
  test:
    name: Tests (pytest / CPU)
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install CPU-only PyTorch
        run: |
          pip install torch==2.3.0+cpu torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            -q \
            --tb=short \
            -p no:warnings \
            --cov=. \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            -n auto

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          flags: unittests
          name: codecov-py${{ matrix.python-version }}
          fail_ci_if_error: false

  # ── 4. Package build check ───────────────────────────────────────────────────
  build:
    name: Package importability check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install CPU torch + project
        run: |
          pip install torch==2.3.0+cpu --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Verify core imports
        run: |
          python - << 'EOF'
          import models
          import evaluation
          import data
          import training
          print("All core sub-packages import successfully ✓")
          EOF

      - name: Smoke-test model forward pass (CPU)
        run: |
          python - << 'EOF'
          import torch
          from models.registry import get_model
          model = get_model("sam2_lung_seg", embed_dim=128, num_heads=4)
          model.eval()
          x = torch.zeros(1, 1, 64, 64)
          with torch.no_grad():
              out = model(x)
          assert out.shape == (1, 1, 64, 64), f"Unexpected shape: {out.shape}"
          print(f"Forward pass OK — output shape: {out.shape}  ✓")
          EOF

  # ── 5. Release (tag-triggered) ───────────────────────────────────────────────
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [typecheck, test, build]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract changelog section for this tag
        id: changelog
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          BODY=$(awk "/^## \[${TAG}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY"     >> $GITHUB_OUTPUT
          echo "EOF"       >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name:   ${{ github.ref_name }}
          name:       ${{ github.ref_name }}
          body:       ${{ steps.changelog.outputs.BODY }}
          draft:      false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
